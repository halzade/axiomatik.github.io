<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Změna hesla - NEXO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/webapp.css">
    <link rel="stylesheet" href="../css/webapp-dark.css" media="(prefers-color-scheme: dark)">
    <script src="../js/change_password.js" defer></script>
</head>
<body>
    <div class="all">
        <main class="content" data-error="{{ error }}">
            <h1>Změna hesla</h1>
            <p>Při prvním přihlášení si musíte změnit heslo.</p>
            <div id="change-password-error" style="display: none; color: #dc3545; margin-bottom: 20px;">
                Chyba při změně hesla.
            </div>
            <form action="/change-password" method="post">
                <div>
                    <label>Nové heslo</label>
                    <input type="password" name="new_password" required id="new-password">
                </div>
                <button type="submit">Změnit heslo</button>
            </form>
        </main>
    </div>
</body>
</html>
