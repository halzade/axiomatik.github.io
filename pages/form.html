<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Nový článek</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/webapp.css">
    <link rel="stylesheet" href="../css/webapp-dark.css">
    <script src="../js/form.js" defer></script>
</head>
<body>
<div>
    <h1>Vytvořit nový článek</h1>
    <form action="/create" method="post" enctype="multipart/form-data" id="article-form">
        <div>
            <label>Titulek</label><br>
            <input type="text" name="title" required>
        </div>
        <div>
            <label>Autor</label><br>
            <input type="text" name="author" value="{{ author_name }}" readonly>
        </div>
        <div>
            <label>Text článku</label><br>
            <textarea name="text" rows="20" cols="50" required></textarea>
        </div>
        <div class="container-wide">
            <p>
                prázdný řádek - pro nový odstavec
            </p>
            <p>
                dva prázdné řádky - pro novou sekci
            </p>
            <p>
                řádek se třemi mezerami na začátku - pro "citaci"
            </p>
        </div>

        <div class="container-wide">
            <br/>
            <label>Krátký text, souvysející článek náhled</label><br>
            <textarea name="short_text" rows="5" cols="50" required></textarea>
        </div>

        <div class="container-wide">
            <br/>
            <label>Soubor obrázku článku (povinný rozměr na šířku je 820 px)</label><br/>
            <input type="file" name="image" id="image-input" accept="image/*" required>
            <div id="image-error" style="color: #dc3545; display: none;">Obrázek musí mít šířku přesně 820 px.</div>
            <br/>
            <label>Popis obrázku</label><br/>
            <textarea name="image_description" rows="1" style="width: 100%;"></textarea><br/>
            <br/>
            <br/>
            <label>Soubor video obrázku</label><br>
            <input type="file" name="video" accept="video/*">
            <br/>
        </div>
        <div>
            <br/>
            <label>Kategorie</label><br/>
            <select name="category">
                <option value="zahranici">Zahraničí</option>
                <option value="republika">Republika</option>
                <option value="finance">Finance</option>
                <option value="technologie">Technologie</option>
                <option value="veda">Věda</option>
            </select>
        </div>
        <div>
            <br/>
            <label>Související články, cesty k souborům, každý na nový řádek, například:
                <br/>
                jeden-tisic-dnu.html
            </label>
            <br>
            <textarea name="related_articles" rows="5" style="width: 100%;"></textarea>
        </div>
        <br>
        <button type="submit">Vytvořit článek</button>
        <br>
    </form>
</div>
</body>
</html>
