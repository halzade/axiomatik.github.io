<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení - NEXO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/webapp.css">
    <link rel="stylesheet" href="../css/webapp-dark.css" media="(prefers-color-scheme: dark)">
</head>
<body>
    <div class="all">
        <main class="content" data-error="{{ error }}">
            <h1>Přihlášení</h1>
            <form action="/login" method="post">
                <div id="login-error" style="display: none; color: #dc3545; margin-bottom: 20px;">
                    Neplatné jméno nebo heslo
                </div>
                <div>
                    <label>Uživatelské jméno</label>
                    <input type="text" name="username" required id="username">
                </div>
                <div>
                    <label>Heslo</label>
                    <input type="password" name="password" required id="password">
                </div>
                <button type="submit">Přihlásit se</button>
            </form>
            <script src="/js/login.js" defer></script>
        </main>
    </div>
</body>
</html>
