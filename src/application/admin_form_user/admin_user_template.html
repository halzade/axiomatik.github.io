<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa uživatelů - Admin - NEXO</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../../css/webapp.css">
    <link rel="stylesheet" href="../../css/webapp-dark.css" media="(prefers-color-scheme: dark)">
</head>
<body>
<div class="all">
    <header class="w8 topbar">
        <div class="topbar-content">
            <div class="left">
                {{ date }}<br/>
                {{ weather }}<br/>
                {{ name_day }}
            </div>
            <div class="center">
                <a href="/account" class="logo">NE<span class="b">X</span>O</a>
            </div>
            <div class="right search">
            </div>
        </div>
    </header>
    <main class="w8 content">
        <h1>Správa uživatelů</h1>
        <div class="admin-nav">
            <a href="/admin_user">Uživatelé</a> | 
            <a href="/admin_article">Články</a>
        </div>
        <br/>
        <div class="account-buttons">
            <button type="button" onclick="window.location.href='/admin_user/create'" class="button">
                Vytvořit nového redaktora
            </button>
        </div>
        <br/>
        <table>
            <thead>
                <tr>
                    <th>Uživatelské jméno</th>
                    <th>Jméno autora</th>
                    <th>Role</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.author_name }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        {% if user.role.to_string() == "Editor" %}
                        <form action="/admin_user/delete/{{ user.username }}" method="post" onsubmit="return confirm('Opravdu smazat uživatele {{ user.username }}?');">
                            <button type="submit">Smazat</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer class="">
        <p>NEXO © 2026 </p>
    </footer>
</div>
</body>
</html>
