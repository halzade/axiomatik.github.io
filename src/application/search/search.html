<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO.cz — {{ title }}</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-dark.css" media="(prefers-color-scheme: dark)">
</head>
<body>
<div class="all">
    <header class="topbar">
        <div class="topbar-content">
            <div class="left">
                {{ date }}<br/>
                <div class="weather"></div>
                {{ weather }}<br/>
                {{ name_day }}
            </div>
            <div class="center">
                <a href="index.html" class="logo">NE<span class="b">X</span>O</a>
            </div>
            <div class="right search">
                <form action="/search" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Hledat..." minlength="3" maxlength="100" required>
                    <button type="submit">
                        <div class="search-icon" aria-label="Hledat"></div>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <a href="republika.html">republika</a>
        <a href="zahranici.html">zahraničí</a>
        <a href="technologie.html">technologie</a>
        <a href="finance_template.html">finance</a>
        <a href="veda.html">věda</a>
    </nav>

    <main class="content category-page">
        <header class="category-header">
            <h1>{{ title }}</h1>
        </header>

        <section class="article-grid">
            {% for article in articles %}
            <article class="embedded-article">
                <a href="{{ article.url }}">
                    <img src="{{ article.image_path }}"
                         alt="{{ article.image_description }}"
                         loading="lazy">
                    <div>
                        <h2>
                            {{ article.title }}
                        </h2>
                        <p>
                            {{ article.short_text }}
                        </p>
                    </div>
                </a>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>NEXO © 2026</p>
    </footer>
</div>
</body>
</html>
