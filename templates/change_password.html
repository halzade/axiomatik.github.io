<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Změna hesla - Axiomatik</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/webapp.css">
</head>
<body>
    <div class="all">
        <main class="content">
            <h1>Změna hesla</h1>
            <p>Při prvním přihlášení si musíte změnit heslo.</p>
            {% if error.is_some() %}
            <p style="color: red;">{{ error.as_ref().unwrap() }}</p>
            {% endif %}
            <form action="/change-password" method="post">
                <div>
                    <label>Nové heslo</label><br>
                    <input type="password" name="new_password" required style="width: 100%;">
                </div>
                <br>
                <button type="submit">Změnit heslo</button>
            </form>
        </main>
    </div>
</body>
</html>
