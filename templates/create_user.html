<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Nový uživatel - Axiomatik</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/webapp.css">
</head>
<body>
    <div class="all">
        <main class="content">
            <h1>Vytvořit nového uživatele</h1>
            {% if error.is_some() %}
            <p style="color: red;">{{ error.as_ref().unwrap() }}</p>
            {% endif %}
            {% if success.is_some() %}
            <p style="color: green;">{{ success.as_ref().unwrap() }}</p>
            {% endif %}
            <form action="/create-user" method="post">
                <div>
                    <label>Uživatelské jméno</label>
                    <input type="text" name="username" required>
                </div>
                <div>
                    <label>Počáteční heslo</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">Vytvořit uživatele</button>
            </form>
            <div style="margin-top: 20px;">
                <a href="/form">← Zpět na formulář</a>
            </div>
        </main>
    </div>
</body>
</html>
