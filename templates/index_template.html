<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO.cz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-dark.css" media="(prefers-color-scheme: dark)">
</head>
<body>
<div class="all">
    <header class="topbar">
        <div class="topbar-content">
            <div class="left">
                {{ date }}<br/>
                <div class="weather"></div>
                {{ weather }}<br/>
                {{ name_day }}
            </div>
            <div class="center">
                <a href="index.html" class="logo">NE<span class="b">X</span>O</a>
            </div>
            <div class="right search">
                <form action="/search" method="get" class="search-form">
                    <button type="submit">
                        <div class="search-icon" aria-label="Hledat"></div>
                    </button>
                    &nbsp<input type="text" name="q" placeholder="Hledat..." minlength="3" maxlength="100" required>
                </form>
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <a href="republika.html">republika</a>
        <a href="zahranici.html">zahraničí</a>
        <a href="technologie.html">technologie</a>
        <a href="finance.html">finance</a>
        <a href="veda.html">věda</a>
    </nav>
    <main class="content">
        <div class="top-sections">
            {{ main_article|safe }}
            <section class="right-articles">
                <div class="first-article">
                    {{ second_article|safe }}
                </div>
                <div class="second-article">
                    {{ third_article|safe }}
                </div>
            </section>
        </div>
        <div class="split-layout">
            {{ z_republiky|safe }}
            {{ ze_zahranici|safe }}
        </div>
    </main>
    <br/>
    <br/>
    <footer>
        <p>NEXO © 2026 </p>
    </footer>
</div>
</body>
</html>
